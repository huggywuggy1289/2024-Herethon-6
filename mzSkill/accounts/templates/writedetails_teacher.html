{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matching_runner</title>
    <link rel="stylesheet" href="{% static 'css/matching_teacher.css' %}">
</head>
<body>
    <div class="container">
        <h2>1:1 매칭을 위한<br>세부 정보를 입력해주세요.</h2>

        <form action="/accounts/writedetails/" method="POST">
            {% csrf_token %}
        <div class="section">
            <p>저는 티칭할 때 이런 타입이에요</p>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="option1" name="personalities[]" value="1" class="checkbox">
                    <label for="option1" class="label">
                        <img src="{% static 'images/matching_teacher/clock.png' %}" alt="러닝 타입1">
                        <span>꼼꼼해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option2" name="personalities[]" value="2" class="checkbox">
                    <label for="option2" class="label">
                        <img src="{% static 'images/matching_teacher/kind.png' %}" alt="러닝 타입2">
                        <span>친절해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option3" name="personalities[]" value="3" class="checkbox">
                    <label for="option3" class="label">
                        <img src="{% static 'images/matching_teacher/strict.png' %}" alt="러닝 타입3">
                        <span>엄격해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option4" name="personalities[]" value="4" class="checkbox">
                    <label for="option4" class="label">
                        <img src="{% static 'images/matching_teacher/passionate.png' %}" alt="러닝 타입4">
                        <span>열정적이에요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option5" name="personalities[]" value="5" class="checkbox">
                    <label for="option5" class="label">
                        <img src="{% static 'images/matching_teacher/creative.png' %}" alt="러닝 타입5">
                        <span>창의적이에요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <!-- <div class="option">
                    <input type="checkbox" id="option6"  name="personalities[]" value="6" class="checkbox">
                    <label for="option6" class="label">
                        <img src="{% static 'images/matching_teacher/heart.png" alt="러닝 타입6">
                        <span>다 좋아요</span>
                        <div class="checkmark"></div>
                    </label>
                </div> -->
            </div>
        </div>

        <div class="section">
            <p>티칭 스킬 분야를 선택해주세요.</p>
            <div class="skills">
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/web.png' %}" alt="기술 프로그래밍" class="skill-icon">
                    <span>기술.프로그래밍</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill1" name="skills[]" value="1" class="checkbox">
                            <label for="skill1" class="label">코딩</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill2" name="skills[]" value="2" class="checkbox">
                            <label for="skill2" class="label">웹 개발</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill3" name="skills[]" value="3" class="checkbox">
                            <label for="skill3" class="label">앱 개발</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill4" name="skills[]" value="4" class="checkbox">
                            <label for="skill4" class="label">데이터 분석</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill5" name="skills[]" value="5" class="checkbox">
                            <label for="skill5" class="label">사이버 보안</label>
                        </div>
                    </div>
                </div>    
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/3dicons-6.png' %}" alt="크리에이티브" class="skill-icon">
                    <span>크리에이티브.디자인</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill6" name="skills[]" value="6" class="checkbox">
                            <label for="skill6" class="label">그래픽 디자인</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill7" name="skills[]" value="7" class="checkbox">
                            <label for="skill7" class="label">UI/UX 디자인</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill8" name="skills[]" value="8" class="checkbox">
                            <label for="skill8" class="label">영상 편집</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill9" name="skills[]" value="9" class="checkbox">
                            <label for="skill9" class="label">사진 촬영 및 편집</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill10" name="skills[]" value="10" class="checkbox">
                            <label for="skill10" class="label">애니메이션 및 모션 그래픽</label>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/lan.png' %}" alt="언어" class="skill-icon">
                    <span>언어.문학</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill11" name="skills[]" value="11" class="checkbox">
                            <label for="skill11" class="label">외국어</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill12" name="skills[]" value="12" class="checkbox">
                            <label for="skill12" class="label">언어 및 통역</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill13" name="skills[]" value="13" class="checkbox">
                            <label for="skill13" class="label">글쓰기</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill14" name="skills[]" value="14" class="checkbox">
                            <label for="skill14" class="label">문법 및 교정</label>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/music.png' %}" alt="음악" class="skill-icon">
                    <span>음악.예술</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill15" name="skills[]" value="15" class="checkbox">
                            <label for="skill15" class="label">악기 연주</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill16" name="skills[]" value="16" class="checkbox">
                            <label for="skill16" class="label">작곡 및 편곡</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill17" name="skills[]" value="17" class="checkbox">
                            <label for="skill17" class="label">보컬 트레이닝</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill18" name="skills[]" value="18" class="checkbox">
                            <label for="skill18" class="label">미술</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill19" name="skills[]" value="19" class="checkbox">
                            <label for="skill19" class="label">공예</label>
                        </div>
                    </div>
                </div>    
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/business.png' %}" alt="비즈니스" class="skill-icon">
                    <span>비즈니스.마케팅</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill20" name="skills[]" value="20" class="checkbox">
                            <label for="skill20" class="label">디지털 마케팅</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill21" name="skills[]" value="21" class="checkbox">
                            <label for="skill21" class="label">브랜드 전략</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill22" name="skills[]" value="22" class="checkbox">
                            <label for="skill22" class="label">프로젝트 관리</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill23" name="skills[]" value="23" class="checkbox">
                            <label for="skill23" class="label">소셜 미디어 관리</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill24" name="skills[]" value="24" class="checkbox">
                            <label for="skill24" class="label">기업가 정신 및 스타트업</label>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/health.png' %}" alt="피트니스" class="skill-icon">
                    <span>피트니스.웰빙</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill25" name="skills[]" value="25" class="checkbox">
                            <label for="skill25" class="label">개인 트레이닝</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill26" name="skills[]" value="26" class="checkbox">
                            <label for="skill26" class="label">요가</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill27" name="skills[]" value="27" class="checkbox">
                            <label for="skill27" class="label">영상</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill28" name="skills[]" value="28" class="checkbox">
                            <label for="skill28" class="label">영양 및 다이어트 상담</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill29" name="skills[]" value="29" class="checkbox">
                            <label for="skill29" class="label">정신건강 코칭</label>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/skill.png' %}" alt="생활스킬" class="skill-icon">
                    <span>생활 스킬</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill30" name="skills[]" value="30" class="checkbox">
                            <label for="skill30" class="label">요리 및 베이킹</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill31" name="skills[]" value="31" class="checkbox">
                            <label for="skill31" class="label">홈 리모델링</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill32" name="skills[]" value="32" class="checkbox">
                            <label for="skill32" class="label">여행 계획</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill33" name="skills[]" value="33" class="checkbox">
                            <label for="skill33" class="label">재무 관리 및 투자</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill34" name="skills[]" value="34" class="checkbox">
                            <label for="skill34" class="label">정리 및 청소</label>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <img src="{% static 'images/matching_teacher/edu.png' %}" alt="교육" class="skill-icon">
                    <span>교육.학문</span>
                    <div class="skill-options">
                        <div class="skill">
                            <input type="checkbox" id="skill35" name="skills[]" value="35" class="checkbox">
                            <label for="skill35" class="label">과외</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill36" name="skills[]" value="36" class="checkbox">
                            <label for="skill36" class="label">시험 준비</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill37" name="skills[]" value="37" class="checkbox">
                            <label for="skill37" class="label">연구 방법론</label>
                        </div>
                        <div class="skill">
                            <input type="checkbox" id="skill38" name="skills[]" value="38" class="checkbox">
                            <label for="skill38" class="label">독서 토론</label>
                        </div>
                    </div>
                </div>     
               
            </div>
        </div>

            <button class="submit-button">등록하기</button>
        </form>
    </div>

    <script src="{% static 'js/matching_teacher.js' %}"></script>
</body>
</html>
